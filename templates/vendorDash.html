<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
            background-image: url(../static/images/vendor.jpg);
        }

        nav {
            background-color: #333;
            font-size: 33px;
            height: 62px;
            width: 100%;
            margin-top: 0%;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        nav h1 {
            text-align: center;
            color: white;
            font-size: 34px;
        }


        .container {

            height: 100px;
            display: flex;
            flex-direction: column;

            align-items: center;
            margin-top: 130px;


        }

        .container h1 {
            font-weight: bold;
            font-size: 55px;

        }

        .btn {
            margin-top: 10px;
            padding: 20px;
        }

        .btn a {
            list-style: none;
            text-decoration: none;
            

        }
        .buttn{
            padding: 12px 20px;
            border-radius: 4px;
            background-color: transparent;
        }
        .green{
            border: 2px solid green;
            
        }
        .blue{
            border: 2px solid blue;
        }
        .green a{
            color: green;
        }
       
       

        
        .buttn-blue{
            padding: 11px 20px;
            border: 2px solid;
            margin: 20px;
            background-color: transparent;
            
            border: 2px solid blue;
            border-radius: 4px;

        }
        /* Define hover effect for .buttn class */
.buttn:hover {
    background-color:green; 

}

.buttn:hover a {
    color: white; 
    text-decoration: none; 
}

.blue:hover {
    background-color:blue; 

}

.blue:hover a {
    color: white; 
    text-decoration: none; 
}


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>
    <nav>
        <strong style="color: #cfd0c4;">VENDOR DASHBOARD</strong>
    </nav>
    <div class="container">
        <h1>Welcome to the Vendor Page</h1>
        <p style="font-size: larger;
        ">This is a place where you can manage your equipment and view orders.</p>
      

        <div class="btn">
          
            <a href="/vendor/add">
                <button class="buttn green">Add</button>
            </a>
            
            <a href="/vendor/orders">
                <button class="buttn blue">View Orders</button>
            </a>
            
            <script>
                if (sessionStorage.getItem('vendor') == null) {
                    alert('Please log in first');
                    document.getElementById("key").click();
                }
            </script>
            <!-- <button class="buttn green"> <a href="/vendor/orders"></a> </button> -->
        </div>
    </div>
    <footer class="fadeIn">
        <p>Â© 2024 Vendor Page. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
