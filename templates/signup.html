
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/static/sign.css">
</head>
<body>
    <div class="container">
        <h3>Welcome!</h3>
        <h4>Please register below</h4>
        <form action="/user-signin" method="POST" enctype="multipart/form-data">
            <div class="na">
            <label for="text">Name</label>
            <input type="text" name="name" class="name" placeholder="Name" required/>
            </div>
            <div class="e">
                <label for="text">Email</label>
                <input type="text" name="email" class="email" placeholder="E-mail" required/>
            </div>
           <div class="p">
               <label for="text">Password</label>
               <input type="password" name="password" class="password" placeholder="Password" required/>
           </div>
           <button type="submit">Sign-Up</button>
        </form>
      
    </div>



</body>
</html>
