<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <meta http-equiv="refresh" content="" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="mainnav" id="nav">
            <p align="center"> <svg xmlns="http://www.w3.org/2000/svg" width="35" height="27" fill="currentColor" class="bi bi-file-lock-fill" viewBox="0 0 16 16">
                <path d="M7 6a1 1 0 0 1 2 0v1H7zM6 8.3c0-.042.02-.107.105-.175A.64.64 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.64.64 0 0 1 9.5 11h-3a.64.64 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7z"/>
                <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0"/>
              </svg>
           ADMIN DASHBOARD</p>
        </div>
    </nav>
    <div class="container-1">
        <div class="container-fluid" >
            <div class="innercontainer">
               
                <div class="Dash" style="background:#6d6b6b; text-align:center; font-size:35px; width:95%; height: 35px;">Dashboard </div>
                <ul class="li">    
                    <li class="bg"><a href="/admin"><i class="fa-solid fa-gear"></i> Admin Details</a></li>
                    <li class="bg"><a href="/admin/users"><i class="fa-solid fa-gear"></i> User Details</a></li>
                    <li class="bg"><a href="/admin/contact"><i class="fa-solid fa-gear"></i> Contact </a></li>
                    <li class="bg"><a href="/admin/product"><i class="fa-solid fa-gear"></i> Product Details </a></li>
                    <li class="bg"><a href="/admin/order"><i class="fa-solid fa-gear"></i> Order Details </a></li>
                </ul>
            </div>
        </div>
        <br />
        <div class="row" style="background-color: #fff;">
            <div class="col-md-12">
                <!-- <div class="panel">
                    <div class="panel-body" style="padding-bottom:0px;border-radius:0px; box-shadow:2px 2px 4px 0px;"> -->
                        <table class="table table-responsive table-bordered table-hover" style="background-color: white;">
                            <thead>
                                <td align="center" colspan="10"
                                    style="background:#444; color:#fff; font-size:22px; border-color:#444; width: 100%; text-align: center;">Contact 
                                    Details</td>
                                    <tr>
                                      <th>Name</th>
                                      <th>Email</th>
                                      <th>Subject</th>
                                      <th>Message</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    {% for i in contact %}
                                    <tr>
                                      <td><input id="{{i.name}}" type="text" value="{{i.name}}" readonly></td>
                                      <td><input id="{{i.name}}"  type="text" value="{{i.email}}" readonly style="width: 200px;"></td>
                                      <td><input id="{{i.name}}"  type="text" value="{{i.subject}}" readonly></td>
                                      <td><textare id="{{i.name}}"  readonly>{{i.message}}</textare></td>
                                    
                                    </tr>
{% endfor %}
                                <!-- Additional rows can be added similarly -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
         <p align="center">Copyright &copy; 2024</p>
        <p align="center">Website Developed By DMR</p>
    </footer>
</body>

</html>
